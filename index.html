<style>
/* Header */
header {
    display: flex;
    justify-content: center;
    align-items: center;
    height: var(--header-height);
    padding: 1.5em;
    text-align: center;
    border-radius: 0px;
    border-bottom: 0.125em solid var(--border-color);
    background-color: var(--primary);
    background-image: 
        linear-gradient(var(--blueprint-grid-primary) 1px, transparent 1px),
        linear-gradient(90deg, var(--blueprint-grid-primary) 1px, transparent 1px),
        linear-gradient(var(--blueprint-grid-secondary) 1px, transparent 1px),
        linear-gradient(90deg, var(--blueprint-grid-secondary) 1px, transparent 1px),
        radial-gradient(circle at 20% 30%, var(--blueprint-dots) 2px, transparent 2px),
        radial-gradient(circle at 80% 70%, var(--blueprint-dots) 2px, transparent 2px);
    background-size: 
        40px 40px,
        40px 40px,
        10px 10px,
        10px 10px,
        80px 80px,
        80px 80px;
    position: relative;
    color: var(--text-light);
}

header h1 {
    padding: 0;
    margin: 0;
    font-size: clamp(1.5rem, 5vw, 3rem);
    color: var(--text-light)
}
</style>
