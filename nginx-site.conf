# ==========================================================================
# NGINX CONFIGURATION FOR CLOUDFLARE OPTIMIZATION
# ==========================================================================
# Place this in your nginx sites-available directory or include in your main config
# For nginx proxy manager, add the custom nginx configuration in the Advanced tab

server {
    listen 80;
    server_name your-domain.com www.your-domain.com;
    root /path/to/your/portfolio;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Enable brotli compression (if module available)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # CSP header (customize as needed)
    add_header Content-Security-Policy "default-src 'self'; img-src 'self' data:; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' fonts.googleapis.com; font-src fonts.gstatic.com;" always;

    # Cache static assets for 1 month
    location ~* \.(jpg|jpeg|png|gif|webp|svg|css|js|woff|woff2|ttf|eot)$ {
        expires 1M;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff";
        access_log off;
    }

    # Cache JSON files for 1 day
    location ~* \.json$ {
        expires 1d;
        add_header Cache-Control "public";
        add_header X-Content-Type-Options "nosniff";
    }

    # Cache HTML files for 1 hour
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public";
        add_header X-Content-Type-Options "nosniff";
    }

    # Main location for SPA routing
    location / {
        try_files $uri $uri/ /index.html;
        
        # Add cache headers for root
        add_header Cache-Control "public, max-age=3600";
        
        # Security headers for HTML content
        add_header X-Frame-Options "DENY";
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Content-Type-Options "nosniff";
    }

    # Special handling for data directory (images)
    location /data/ {
        expires 1M;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        access_log off;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to backup files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

