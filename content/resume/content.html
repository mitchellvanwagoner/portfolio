<style>
    .resume-container {
        display: flex;
        padding: var(--space-xs);
        padding-top: var(--space-sm);
        margin: 0 auto;
        margin-bottom: var(--space-xl);
        min-height: calc(100vh - var(--header-height));
        max-width: var(--content-width);
        justify-content: center;
        align-content: center;
    }

    .resume-content {
        display: flex;

        border-radius: var(--border-radius);
        transition: all var(--transition-speed);
        border: 2px solid var(--border-color);
        align-self: center;
    }

    .resume-image {
        max-height: calc(100vh - var(--header-height) - var(--space-lg));
    }

    .diploma-image {
        max-height: calc(50vh - var(--space-lg));
        max-width: 90%;
    }


/* ==========================================================================
   BUTTONS
   ========================================================================== */
    .download-buttons-sidebar {
        display: flex;
        flex-direction: row;
        gap: var(--space-md);
        margin-right: var(--space-sm);
        align-self: center;
        writing-mode: sideways-lr;
        text-orientation: sideways;
        align-self: start;
    }

    .download-button {
        background-color: var(--button-color);
        color: var(--text-light);
        padding: var(--space-lg) var(--space-md);
        text-decoration: none;
        transition: all var(--transition-speed);
        font-size: var(--font-size-lg);
        font-weight: 600;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: var(--space-sm);
        box-shadow: var(--shadow-close);
        border: 2px solid var(--border-color);
        cursor: pointer;
        border-radius: var(--border-radius);
        text-align: center;
        white-space: nowrap;
    }

    .download-button:hover,
    .download-button:focus {
        background-color: var(--highlight);
        color: var(--text-light);
    }

    .download-button-small {
        background-color: var(--button-color);
        color: var(--text-light);
        padding: var(--space-sm) var(--space-lg);
        text-decoration: none;
        transition: all var(--transition-speed);
        font-size: var(--font-size-base);
        font-weight: 500;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: var(--space-xs);
        box-shadow: var(--shadow-close);
        border: none;
        cursor: pointer;
        border-radius: var(--border-radius);
    }

    .download-button-small:hover,
    .download-button-small:focus {
        background-color: var(--highlight);
        color: var(--text-light);
    }

    .download-buttons-mobile {
        display: none;
        gap: var(--space-sm);
        justify-content: center;
        margin-bottom: var(--space-sm);
        flex-wrap: wrap;
        margin: -0.5em;
    }

/* ==========================================================================
   RESPONSIVE DESIGN
   ========================================================================== */
    @media (max-width: 1024px) {
        .resume-container {
            flex-direction: column;
            align-items: stretch;
            padding: var(--space-lg);
            gap: var(--space-lg);
        }

        .download-buttons-sidebar {
            display: none;
        }

        .download-buttons-mobile {
            display: flex;
        }

        .diploma-section {
            max-width: 100%;
        }

        .resume-content {
            gap: var(--space-2xl);
        }

        .resume-image {
            max-height: calc(90vh - var(--header-height) - var(--space-xl));
        }

        .diploma-section .resume-image {
            max-height: calc(50vh - var(--space-lg));
        }
    }

    @media (max-width: 768px) {
        .resume-container {
            padding: var(--space-md);
        }

        .download-buttons-mobile {
            flex-direction: column;
            align-items: center;
        }

        .resume-image {
            max-height: calc(80vh - var(--header-height) - var(--space-lg));
        }

        .diploma-section .resume-image {
            max-height: calc(40vh - var(--space-md));
        }
    }
</style>
